<html lang="en">
<head>
    <title>CatPhotoApp</title>
</head>
<body>
    <h1>CatPhotoApp</h1>
    <h3>Cat photos</h3>
    <p>Click here to view more <a href="">cat photos</a>.</p>
    <img src="relaxing-cat.jpeg" alt="dne">

    <h3>Cat Lists</h3>
    <section>
        <h5>Things cats love:</h5>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasanga</li>
            <img src="lasagna.jpeg" alt="dne">
            <p>cats <i>love</i> lasagna</p>
        </ul>


    </section>

    <section>
        <h1>Cat Form</h1>
        <form action="">
            <fieldset>
            <legend>Is your cat An indoor or outdoor cat?</legend>
            <input type="radio" id="indoor" name="indoor" >
            <label for="indoor">Indoor</label>
            <input type="radio" id="outdoor" name="indoor" >
            <label for="outdoor">Outdoor</label><br>
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>What is your cats personlity?</legend>
                <input type="checkbox" id="loving">
                <label for="loving">loving</label>
                <input type="checkbox" id="caring">
                <label for="caring">caring</label>

            </fieldset>
            <input type="text" id="fname" name="fname" placeholder="cat photo URL"><input type="submit">
        </form>
       

    </section>
    
</body>
<br>
<footer>No copyright - <a href="">freeCodeCamp.org</a></footer>
</html>
